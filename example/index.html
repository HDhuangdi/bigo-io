<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./md5.js"></script>
    <script src="./sign.js"></script>
    <script src="../dist/index.js"></script>
    <script>
      BigoIO.baseURL = "ws://47.242.25.96:10000/websocket"
      const IO = BigoIO.create({
        url:
          `/quote?_=${Date.now()}` +
          "&_s=" +
          MD5(`ws://47.242.25.96:10000/websocket/quote?_=${Date.now()}`),
        reconnect: true,
        warning: true,
        forceDisconnectThreshold: 2000,
        hooks: {
          onOpen: () => {
            console.log("global onOpen")
          },
          onClose: () => {
            console.log("global onClose")
          },
          onMessage: () => {
            console.log("global onMessage")
          },
          onError: () => {
            console.log("global onError")
          },
          onReconnecting: () => {
            console.log("global onReconnecting")
          },
          onReconnected: () => {
            console.log("global onReconnected")
          },
          onReconnectFailed: () => {
            console.log("global onReconnectFailed")
          },
        },
        heartBeat: {
          enable: true,
          warning: true,
          sendMessage: "ping",
          receiveMessage: {
            handle: "pong",
            receivingStrategy: "match",
            regExp: /^pong/,
          },
          sendInterval: 2000,
          receiveInterval: 2000,
        },
      })

      IO.onOpen(() => {
        console.log("open")
        IO.send({
          sub: "add",
          type: "five",
          topic: "ETH/USDT",
        })
      })
      IO.onClose(() => {
        console.log("close")
      })
      IO.onMessage((e) => {
        console.log(e.data)
      })
      IO.onError(() => {
        console.log("error")
      })
      IO.onReconnecting(() => {
        console.log("reconnecting")
      })
      IO.onReconnected(() => {
        console.log("reconnected")
      })
      IO.onReconnectFailed(() => {
        console.log("reconnect failed")
      })
    </script>
  </body>
</html>
